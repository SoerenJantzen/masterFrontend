<ion-header>
  <ion-navbar>
    <ion-title>Liste</ion-title>
    <ion-buttons end>
      <button ion-button icon-only (click)="logout()">
        <ion-icon name="log-out"></ion-icon>
      </button>
    </ion-buttons>
  </ion-navbar>
</ion-header>

<ion-content>
  <ion-list>
    <ion-item *ngFor="let company of companies" (click)="showMenuForCompany(company)">
      <h2>{{company.name}}</h2>
      <p>{{company.address.street}}</p>
    </ion-item>
  </ion-list>
</ion-content>
