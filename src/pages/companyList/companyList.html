<ion-header>
  <ion-navbar>
    <ion-title>Liste</ion-title>
  </ion-navbar>
</ion-header>

<ion-content>
  <ion-list>
    <ion-item *ngFor="let company of companies" (click)="showMenuForCompany(company)">
      <h2>{{company.name}}</h2>
      <h3>{{company.id}}</h3>
      <p>{{company.address.street}}</p>
    </ion-item>
  </ion-list>
</ion-content>
